version : '3'
services:
  app:
    container_name: modart
    build: .
    ports:
      - 5000:5000
    networks:
      - modart-net
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - postgresdb
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_PORT=${DB_PORT}

  postgresdb:
    image: postgres:latest
    container_name: postgresdb
    ports:
      - 5432:5432
    networks:
      - modart-net
    volumes:
      - database_postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}

volumes:
  app:
  database_postgres: 

networks:
  modart-net:
    driver: bridge
